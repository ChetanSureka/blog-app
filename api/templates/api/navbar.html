{% extends "api/base.html" %} {% block navbar %}
{% load static %}
<nav class="navbar navbar-expand-lg shadow-sm p-3 mb-2 bg-body-tertiary rounded">
  <div class="container">
        <a class="navbar-brand" href="{% url "home" %}" style="font-family: 'Merienda', cursive;">
            Blogg
        </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
        </li>
      </ul>
      <form class="d-flex m-0" role="search" action="{% url 'search' %}" method="get">
        <input
          name="q"
          class="form-control me-2"
          type="text"
          placeholder="Search blogs"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

{% endblock navbar %}
